[project]
name: "libfsclfs"
status: "experimental"
authors: ["Joachim Metz <joachim.metz@gmail.com>"]
year_of_creation: "2010"
documentation_url: "https://github.com/libyal/libfsclfs/tree/master/documenation"
download_url: "https://github.com/libyal/libfsclfs/releases"
git_url: "https://github.com/libyal/libfsclfs.git"
features: ["debug_output"]

[library]
description: "Library to access the Common Log File System (CLFS) format"
public_types: ["container", "record", "store", "stream"]
build_dependencies: []

[tests]
features: ["valgrind"]

[tools]
description: "Several tools for reading the Common Log File System (CLFS)"
directory: "fsclfstools"
names: ["fsclfsinfo"]

