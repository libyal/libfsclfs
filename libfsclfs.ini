[project]
name: "libfsclfs"
status: "experimental"
year_of_creation: "2010"
data_format: "Common Log File System (CLFS)"
documentation_url: "https://github.com/libyal/libfsclfs/tree/main/documenation"
features: ["debug_output", "ossfuzz", "tools"]

[library]
description: "Library to access the Common Log File System (CLFS) format"
features: ["pthread", "wide_character_type"]
public_types: ["container", "record", "store", "stream"]

[tools]
description: "Several tools for reading the Common Log File System (CLFS)"
names: ["fsclfsinfo"]

[tests]
profiles: ["libfsclfs", "fsclfsinfo"]
option_sets: []
info_tool_options_per_profile: [""]
info_tool_profiles: ["fsclfsinfo"]
example_filename1: "TxfLog.blf"
example_filename2: "{df75a3e9-b9be-4f28-84e5-89dad8139d4e}.TxR.blf"

